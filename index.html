<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" 
        media="screen" charset="utf-8">
  </head>
  <body>
    <header class="logo">
      <img src="./eisenhower-matrix.jpg" alt="the Eisenhower Matrix image"/>
      <a class="logo__more" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?</a>
    </header>
    <main class="main">
      <p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="main__row row">
          <input id="new-task"class="row__task" type="text">
          <button>Add</button>
        </div>
      </p>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
        <li class="main__item row">
          <input type="checkbox">
          <label class="row__task">Pay Bills</label>
          <input type="text" class="row__task">
          <button class="row__edit">Edit</button>
          <button class="row__delete">
            <img src="./remove.svg" alt=""/>
          </button>
        </li>
        <li class="main__item main__edit row">
          <input type="checkbox">
          <label class="row__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="row__task">
          <button class="row__edit">Save</button>
          <button class="row__delete">
            <img src="./remove.svg" alt=""/>
          </button>
        </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
        <li class="main__item row">
          <input type="checkbox" checked>
          <label class="row__task">See the Doctor</label>
          <input type="text" class="row__task">
          <button class="row__edit">Edit</button>
          <button class="row__delete">
            <img src="./remove.svg" alt=""/>
          </button>
        </li>
    </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
